<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>

<header>
    <button>View Highscores</button>
    <p>Time</p>
</header>

<body>
    <section>
        <h1 id = "titlecard">Title</h1> <!--changing title card space ie: "Highscores", "All done", "coding quiz challenge"-->
        <ul>
            <li class = "savedscore">saved score</li> <!--saved scores cards list-->
        </ul>
        <button id = "start">start</button>
        <button id = "back">back</button>
        <button id = "clear">clear score</button>
    </section>

    <section>
        <h2 class = "questions">questions</h2>
        <ul>
            <li><button id = "option 1" >1</button></li>
            <li><button id = "option 2" >2</button></li>
            <li><button id = "option 3" >3</button></li>
            <li><button id = "option 4" >4</button></li>
        </ul>
    </section>
</body>
<footer>Produced by: Nick Knack Padiwack Quizzes Corp.</footer>
</html>
