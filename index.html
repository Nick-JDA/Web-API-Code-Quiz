<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<header>
    <h4 id = "time">Time:<span id = "scoreNum"></span> </h4>
</header>

<body>
    <section id = "startscreen">
        <h1 id = "titlecard">JavaScript fundamentals quiz</h1> <!--changing title card space ie: "Highscores", "All done", "coding quiz challenge"-->
        <ul>
            <li class = "savedscore">saved score</li> <!--saved scores cards list-->
        </ul>
        <button id = "start">start</button>
        <button id = "back">back</button>
        <button id = "clear">clear score</button>
    </section>

    <section class = "inactive" id = "quizpage">
        <h2 id = "question">questions</h2>
        <ul>
            <li><button class = answerb id = "option-1" >1</button></li>
            <li><button class = answerb id = "option-2" >2</button></li>
            <li><button class = answerb id = "option-3" >3</button></li>
            <li><button class = answerb id = "option-4" >4</button></li>
        </ul>
    </section>

    <section class = "inactive" id = "endpage">
        <h2>All Done!</h2>
        <input id = "initials"type = "text">
        <button id = "submit">Submit</button>
    </section>
    <script src = "assets/js/script.js"></script>
</body>
<footer>Produced by: Nick Knack Padiwack Quizzes Corp.</footer>
</html>
